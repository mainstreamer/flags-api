apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
  namespace: flags-api
  labels:
    app.kubernetes.io/name: caddy
    app.kubernetes.io/component: webserver
    app.kubernetes.io/part-of: flags-quiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: caddy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caddy
        app.kubernetes.io/component: webserver
        app.kubernetes.io/part-of: flags-quiz
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: caddy
          image: ghcr.io/mainstreamer/flags-api-caddy:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          envFrom:
            - configMapRef:
                name: flags-api-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
