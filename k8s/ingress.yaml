apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flags-api-ingress
  namespace: flags-api
  labels:
    app.kubernetes.io/name: flags-api
    app.kubernetes.io/part-of: flags-quiz
  annotations:
    # Uncomment for nginx ingress controller
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # Uncomment for cert-manager TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # Uncomment and configure TLS
  # tls:
  #   - hosts:
  #       - api.flags.example.com
  #     secretName: flags-api-tls
  rules:
    - host: api.flags.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caddy
                port:
                  number: 80
