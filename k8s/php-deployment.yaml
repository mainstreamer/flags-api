apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  namespace: flags-api
  labels:
    app.kubernetes.io/name: php
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: flags-quiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: php
  template:
    metadata:
      labels:
        app.kubernetes.io/name: php
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: flags-quiz
    spec:
      imagePullSecrets:
        - name: ghcr-credentials
      containers:
        - name: php
          image: ghcr.io/mainstreamer/flags-api-php:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              name: php-fpm
          # Load all environment variables from secret and configmap
          envFrom:
            - secretRef:
                name: flags-api-secrets
            - configMapRef:
                name: flags-api-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
