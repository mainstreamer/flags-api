# Frontend deployment template - use same namespace for compatibility
# Image: flagsapp:latest (local registry or configure your registry)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: flags-api
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: flags-quiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: flags-quiz
    spec:
      # Uncomment if using private registry
      # imagePullSecrets:
      #   - name: ghcr-credentials
      containers:
        - name: frontend
          image: flagsapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            # API URL for frontend to connect to backend
            - name: API_URL
              value: "http://caddy"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: flags-api
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: flags-quiz
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: frontend
---
# Ingress for frontend - add to main ingress or use separately
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: flags-api
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: flags-quiz
spec:
  rules:
    - host: flags.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
