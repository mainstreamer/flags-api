# Non-sensitive configuration only
apiVersion: v1
kind: ConfigMap
metadata:
  name: flags-api-config
  namespace: flags-api
  labels:
    app.kubernetes.io/name: flags-api
    app.kubernetes.io/part-of: flags-quiz
data:
  # PHP-FPM service discovery
  PHP_FPM_HOST: "php"
  PHP_FPM_PORT: "59000"
