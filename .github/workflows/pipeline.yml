name: TEST-DEPLOY
on: [push, pull_request]
permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
      #  To automatically get bug fixes and new Php versions for shivammathur/setup-php,
      # change this to (see https://github.com/shivammathur/setup-php#bookmark-versioning):
      # uses: shivammathur/setup-php@v2
      - uses: shivammathur/setup-php@2cb9b829437ee246e9b3cac53555a39208ca6d28
        with:
          php-version: '8.0'
      - uses: actions/checkout@v3
      - name: Copy .env.test.local
        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-reqs
      - name: Create Database
        run: |
          mkdir -p data
          touch data/database.sqlite
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
        run: vendor/bin/phpunit
      - name: Execute psalm
        run: vendor/bin/psalm

  deploy-old:
    needs: symfony-tests
    if: false # github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker compose build
      - name: Tag Docker image
        run: |
          docker tag flags-api-php swiftcode/flags:php-latest
          docker tag flags-api-nginx swiftcode/flags:nginx-latest
          docker tag flags-api-db swiftcode/flags:db-latest
      - name: Login to DockerHub
        env:
          DH_KEY: ${{ secrets.DH_KEY }}
          DH_LOGIN: ${{ secrets.DH_LOGIN }}
        run: docker login -u ${DH_LOGIN} -p ${DH_KEY}
      - name: Push Images
        run: docker push swiftcode/flags --all-tags
      - name: Write Secrets
        env:
          DD_KEY: ${{ secrets.DD_KEY }}
          DD_CA: ${{ secrets.DD_CA }}
          DD_CERT: ${{ secrets.DD_CERT }}
        run: |
          echo "${DD_KEY}" | base64 --decode > ${HOME}/key.pem
          echo "${DD_CA}" | base64 --decode > ${HOME}/ca.pem
          echo "${DD_CERT}" | base64 --decode > ${HOME}/cert.pem
          cd ${HOME} && ls -la
          docker context create icu --docker "host=tcp://138.68.184.69:2376,ca=${HOME}/ca.pem,cert=${HOME}/cert.pem,key=${HOME}/key.pem"
      - name: Check context
        run: docker context list
      - name: Use context
        run: docker context use icu
      - name: Pull Images
        run: docker compose -f docker-compose-prod.yml pull
      - name: Deploy Images
        run: docker compose -f docker-compose-prod.yml up -d
      - name: Prune Images
        run: docker image prune --force
      - name: FOLDER
        run: ls -la
      - name: location
        run: pwd
      - name: Remove keys
        run: rm ${HOME}/ca.pem ${HOME}/cert.pem ${HOME}/key.pem

  deploy:
    needs: symfony-tests
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker compose build php
      - name: Tag Docker image
        run: |
          docker tag flags-api-php swiftcode/flags:php-latest
          docker tag flags-api-php swiftcode/flags:php-${{ github.sha }}
      - name: Login to DockerHub
        env:
          DH_KEY: ${{ secrets.DH_KEY }}
          DH_LOGIN: ${{ secrets.DH_LOGIN }}
        run: docker login -u ${DH_LOGIN} -p ${DH_KEY}
      - name: Push Images
        run: docker push swiftcode/flags --all-tags
      - name: Write Secrets
        env:
          DD_KEY: ${{ secrets.DD_KEY }}
          DD_CA: ${{ secrets.DD_CA }}
          DD_CERT: ${{ secrets.DD_CERT }}
        run: |
          echo "${DD_KEY}" | base64 --decode > ${HOME}/key.pem
          echo "${DD_CA}" | base64 --decode > ${HOME}/ca.pem
          echo "${DD_CERT}" | base64 --decode > ${HOME}/cert.pem
          cd ${HOME} && ls -la
          docker context create icu --docker "host=tcp://138.68.184.69:2376,ca=${HOME}/ca.pem,cert=${HOME}/cert.pem,key=${HOME}/key.pem"
      - name: Check context
        run: docker context list
      - name: Use context
        run: docker context use icu
      - name: Pull Images
        run: docker compose -f docker-compose-prod.yml pull
      - name: Deploy Images
        run: docker compose -f docker-compose-prod.yml up -d
      - name: Prune Images
        run: docker image prune --force
      - name: FOLDER
        run: ls -la
      - name: location
        run: pwd
      - name: Remove keys
        run: rm ${HOME}/ca.pem ${HOME}/cert.pem ${HOME}/key.pem