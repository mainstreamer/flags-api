version: "3.8"
services:
  php:
    container_name: "php-dev-${PROJECT_NAME:-flags}"
    build:
      context: .
      dockerfile: .docker/php-fpm/Dockerfile.dev
    volumes:
      - .:/var/www/webapp:cached
      - composer-cache:/home/appuser/.composer
    environment:
      - SYMFONY_ENV=dev
    depends_on:
      - db
    networks:
      - flags-dev

  nginx:
    container_name: "nginx-dev-${PROJECT_NAME:-flags}"
    image: nginx:alpine
    volumes:
      - .:/var/www/webapp:cached
      - ./.docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - php
    networks:
      - flags-dev

  db:
    container_name: "db-dev-${PROJECT_NAME:-flags}"
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flags_dev
      MYSQL_USER: flags
      MYSQL_PASSWORD: flags
    ports:
      - "3306:3306"
    volumes:
      - db-dev-data:/var/lib/mysql
    networks:
      - flags-dev

networks:
  flags-dev:
    driver: bridge

volumes:
  db-dev-data:
  composer-cache:
